<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Tokens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/icon/admin.svg" />

    <script src="./scripts/requestHandler.js" defer></script>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/admin-area.css" />
  </head>
  <body>
    <header>
      <a href="/login.html">
        <h1 class="hover-light-blue">OmniMize - Login</h1>
      </a>
    </header>
    <main>
      <form class="login-area">
        <p>Bitte loggen Sie sich ein</p>
        <div class="login-container">
          <input type="text" class="username" placeholder="Username" />
          <input type="password" class="password" placeholder="Password" />

          <button id="login-button" class="fade">Login</button>
        </div>
        <div id="message"></div>
      </form>
    </main>
  </body>
</html>
