<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Tokens</title>
    <script src="./scripts/requestHandler.js" defer></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/text.css">
</head>
<body>
    <header>
        <h1 class="hover-light-blue">OmniMize</h1>
    </header>
    <main>
        <h2>Login</h2>
        <p>Bitte loggen Sie sich ein</p>
        <div class = "login-area">
            <div class="login-container">
                <input type="text" class="username" placeholder="Username">
                <br>
                <input type="password" class="password" placeholder="Password">
                <br>
                <button class="login-button">Login</button>
            </div>
        </div>
    </main>
    <footer></footer>
<script>

    // Event-Listener f端r den Login-Button
    document.querySelector('.login-button').addEventListener('click', () => {
        const username = document.querySelector('.username').value;
        const password = document.querySelector('.password').value;
        
        // Login-Request an den Server
        fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (response.ok) return response.json();
            throw new Error('Login fehlgeschlagen');
        })
        .then(data => {
            // Token-Informationen speichern
            localStorage.setItem('accessToken', data.accessToken);
            localStorage.setItem('refreshToken', data.refreshToken);
            localStorage.setItem('username', username);
            
            // Token-Ablaufzeit berechnen und speichern
            const decodedToken = parseJwt(data.accessToken);
            localStorage.setItem('tokenExpiry', decodedToken.exp * 1000);
            
            // Weiterleitung zum Admin-Panel
            window.location.href = '/admin-panel.html';
        })
        .catch(error => {
            console.error('Login-Fehler:', error);
            alert('Login fehlgeschlagen. Bitte 端berpr端fen Sie Ihre Zugangsdaten.');
        });
    });

// Token dekodieren (ohne Signaturpr端fung)
function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    return JSON.parse(jsonPayload);
}
</script>
</body>
</html>
