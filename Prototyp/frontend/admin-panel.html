<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniMize - Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icon/admin.svg" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin-area.css" />

    <script defer src="scripts/modal.js"></script>
    <script defer src="scripts/load-customers.js"></script>

  </head>
  <body>
    <header>
      <a href="#"><h1 class="hover-light-blue">OmniMize - Admin</h1></a>

      <nav class="nav-links">
        <ul>
          <li>
            <a href="#"> <h2 class="hover-light-blue">Account</h2> </a>
          </li>
          <li>
            <a href="index.html" class = "logoutButton"> <h2 class="hover-light-blue">Logout</h2> </a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="search-container">
        <button class="light" onclick="window.location.href='create-customer.html'">+ Kunde</button>
        <div class="search-right">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Suche nach Kunden"
          />
          <button class="light" title="Suchen">Suchen</button>
        </div>
      </div>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Kundenname</th>
            <th>ID</th>
            <th>Ablaufdatum</th>
            <th>Credits</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="customer-row">
              <!-- Favicon der Kundenseite -->
              <img src="img/icon/user.svg" alt="Kundenbild" />
              <a href="#">Kundenname</a>
            </td>
            <td>11</td>
            <td>01.01.2023</td>
            <td>1000</td>
            <td>
              <button class="icon-btn delete-btn" title="Löschen">
                <img src="img/icon/delete.svg" alt="Löschen" />
              </button>
              <button class="icon-btn" title="Kontaktieren">
                <img src="./img/icon/mail.svg" alt="Kontaktieren" />
              </button>
              <button class="icon-btn" title="Bearbeiten">
                <img src="img/icon/edit.svg" alt="Bearbeiten" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <p>Möchten Sie diesen Eintrag wirklich löschen?</p>
          <button id="confirmDelete" class="confirm-btn">Ja</button>
          <button id="cancelDelete" class="cancel-btn">Nein</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      //Abfangen des Requests um auf diese Seite zu gelangen
      document.addEventListener('DOMContentLoaded', () => {
        const accessToken = localStorage.getItem('accessToken');
        const refreshToken = localStorage.getItem('refreshToken');
        
        // If there's no token at all, redirect to login immediately
        if (!accessToken) {
            window.location.href = '/login.html';
            return;
        }
        
        // Verify token with server
        fetch('http://localhost:5000/verify-token', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then(response => {
            if (response.status !== 200) {
                // If token is invalid, try refreshing
                if (refreshToken) {
                    return fetch('http://localhost:5000/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: refreshToken })
                    }).then(refreshResponse => {
                        if (refreshResponse.ok) {
                            return refreshResponse.json();
                        } else {
                            throw new Error('Failed to refresh token');
                        }
                    }).then(data => {
                        // Store new access token
                        localStorage.setItem('accessToken', data.accessToken);
                        // Reload page to retry with new token
                        window.location.reload();
                    }).catch(error => {
                        // If refresh fails, redirect to login
                        console.error('Token refresh failed:', error);
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        window.location.href = '/login.html';
                    });
                } else {
                    // No refresh token available, redirect to login
                    localStorage.removeItem('accessToken');
                    window.location.href = '/login.html';
                }
            }
        })
        .catch(error => {
            console.error('Error verifying token:', error);
            window.location.href = '/login.html';
        });
    });
    </script>
  </body>
</html>
