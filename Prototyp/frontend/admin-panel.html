<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniMize - Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/icon/admin.svg" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin-area.css" />

    <script defer src="scripts/modal.js"></script>
    <script defer src="scripts/load-customers.js"></script>
    <script defer src="scripts/search.js"></script>

    <script defer src="scripts/request-handler.js"></script>
    <script defer src="./scripts/time-management.js"></script>

    <script defer src="scripts/menu.js"></script>

  </head>
  <body>
    <header>
      <a href="#"><h1 class="hover-light-blue">OmniMize - Admin</h1></a>

      <nav class="nav-links">
        <ul>
          <li>
            <a href="login.html"> <h2 class="hover-light-blue">Account wechseln</h2> </a>
          </li>
          <li>
            <a href="#" class = "logoutButton"> <h2 class="hover-light-blue">Logout</h2> </a>
          </li>
        </ul>
      </nav>

      <div class="side-menu" id="side-menu">
        <ul>
          <li><a href="#" class = "logoutButton">Logout </a></li>
        </ul>
      </div>

    </header>
    <main>
      <div class="search-container">
        <button class="light" onclick="window.location.href='/create-customer'">+ Kunde</button>
        <div class="search-right">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Suche nach Kunden"
          />
          <button class="light" title="Suchen">Suchen</button>
        </div>
      </div>

      <table class="admin-table">
        <thead>
          <tr>
            <th>Kundenname</th>
            <th>ID</th>
            <th>Ablaufdatum</th>
            <th>Credits</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="customer-row">
              <!-- Favicon der Kundenseite -->
              <img src="img/icon/user.svg" alt="Kundenbild" />
              <p>Kundenname</p>
            </td>
            <td>11</td>
            <td>01.01.2023</td>
            <td>1000</td>
            <td>
              <button class="icon-btn delete-btn" title="Löschen">
                <img src="img/icon/delete.svg" alt="Löschen" />
              </button>
              <button class="icon-btn" title="Kontaktieren">
                <img src="./img/icon/mail.svg" alt="Kontaktieren" />
              </button>
              <button class="icon-btn" title="Bearbeiten">
                <img src="img/icon/edit.svg" alt="Bearbeiten" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <p>Möchten Sie diesen Eintrag wirklich löschen?</p>
          <button id="confirmDelete" class="confirm-btn">Ja</button>
          <button id="cancelDelete" class="cancel-btn">Nein</button>
        </div>
      </div>
    </main>
  </body>
</html>
