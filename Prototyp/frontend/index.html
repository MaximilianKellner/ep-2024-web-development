<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniMize - Uplaoad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <script defer src="script.js"></script>
</head>
<body>
    <header>
    <h1>OmniMize</h1>
    <h2>Dateien hochladen</h2>
    <div id="drop-area">
        <h3 class="credits">9999 credits</h3>

        <img src="./img/upload.svg" alt="Upload Icon" id="dropIcon">
        <form id="uploadForm">
            <p>Dateien hierher ziehen oder</p>
            <input type="file" id="fileInput" name="files" multiple required>
            <label for="fileInput" class="select-btn">Dateien auswählen</label>

            <button type="submit">Hochladen</button>

        </form>
        <div id="file-list">
            <div class="file-item">debug.png (0.0 KB)</div>
        </div>
    </div>
    <div id="message"></div>
    </header>

    <main>
        <h2>Übertragene Dateien</h2>
        <p>Hier findest du deine Hochgeladenen Dateien, welche bereits optimiert wurden. Diese Dateien stehen hier 24h nach dem Upload zur Verfügung und werden dann gelöscht.</p>
        <ul id="uploadedFiles"></ul>
    </main>
    <footer></footer>
</body>
</html>
